{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            {% if user.is_authenticated %}
            <a href="{% url 'user_upload' %}">Upload a Post</a>
            <a href="{% url 'uploads' %}">All Uploads</a>
            <a href="{% url 'fav' %}">My favourites</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <div>
        {% for fav in posts%}
        <p style="text-indent: 40px;">{{fav.post.place}} </p>
        <img src="{{fav.post.image.url}}" alt="{{fav.post.place}}" style="max-width:300px; border-radius:10px;">
        <p style="text-indent: 40px;">{{fav.post.description}}</p>
        {% endfor %}
    </div>
</body>
</html>
